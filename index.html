<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Android aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

/* HEADER */
header{
  padding:35px 20px 20px;
}

/* MAIN LOGO */
.main-logo{
  font-size:44px;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:15px;
  animation:colorShift 6s infinite alternate;
}

/* ANDROID TITLE */
header h1{
  font-size:36px;
  margin-bottom:10px;
  animation:colorShift 4s infinite alternate;
}
header p{
  opacity:.85;
}

/* COLOR ANIMATION */
@keyframes colorShift{
  0%{color:#25d366;text-shadow:0 0 10px #25d366}
  50%{color:#4da3ff;text-shadow:0 0 10px #4da3ff}
  100%{color:#ff4d8d;text-shadow:0 0 10px #ff4d8d}
}

/* CONTAINER GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
  gap:20px;
}

/* APP CARD */
.app{
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(10px);
  transition:.3s;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.app:hover{
  transform:translateY(-5px);
}

/* APP LOGO IMAGE */
.app-logo{
  width:80px;
  height:80px;
  object-fit:contain;
  margin-bottom:10px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}

/* DESCRIPTION */
.app p{
  font-size:14px;
  margin:5px 0 10px;
}

/* DOWNLOAD BUTTON */
.download{
  display:inline-block;
  margin-top:5px;
  padding:10px 22px;
  background:#25d366;
  color:#000;
  text-decoration:none;
  border-radius:25px;
  font-weight:700;
  font-size:14px;
  transition:.3s;
}
.download:hover{
  box-shadow:0 0 15px rgba(37,211,102,.7);
  transform:scale(1.05);
}

/* DOWNLOADER CODE */
.code-box{
  margin-top:10px;
  background:#111;
  border-radius:12px;
  padding:10px;
  position:relative;
  font-family:monospace;
  width:100%;
}
.code-box span{
  font-size:16px;
  letter-spacing:2px;
}

/* COPY BUTTON */
.copy-btn{
  position:absolute;
  right:8px;
  top:8px;
  background:#25d366;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
  font-size:12px;
  transition:.3s;
}
.copy-btn:active{
  transform:scale(.95);
}

/* FOOTER */
footer{
  margin:40px 0 20px;
  font-size:14px;
  opacity:.7;
}

/* RESPONSIVE */
@media(max-width:600px){
  .container{
    grid-template-columns:repeat(auto-fill, minmax(160px,1fr));
  }
}
</style>
</head>

<body>

<header>
  <div class="main-logo">Balkan Media</div>
  <h1><i class="fab fa-android"></i> Android aplikacije</h1>
  <p>Direktno preuzimanje ili Downloader kod</p>
</header>

<div class="container">

  <!-- APP 1 -->
  <div class="app">
    <img src="images/Balkan Media TV.png" alt="Balkan Media TV" class="app-logo">
    <p>Android aplikacija za gledanje Balkan Media sadržaja.</p>
    <a class="download" href="https://www.megadisk.net/cloud11/index.php/s/KqBJaTyO0zJzWFD/download" target="_blank">
      <i class="fas fa-download"></i> Preuzmi
    </a>
    <div class="code-box">
      <span id="code1">8342292</span>
      <button class="copy-btn" onclick="copyCode('code1', this)">Kopiraj</button>
    </div>
  </div>

  <!-- APP 2 -->
  <div class="app">
    <img src="images/anesa.png" alt="Anesa" class="app-logo">
    <p>Android aplikacija za gledanje IPTV sadržaja.</p>
    <a class="download" href="https://www.megadisk.net/cloud11/index.php/s/agGDWOJ3wjvZiIE/download" target="_blank">
      <i class="fas fa-download"></i> Preuzmi
    </a>
    <div class="code-box">
      <span id="code2">7529911</span>
      <button class="copy-btn" onclick="copyCode('code2', this)">Kopiraj</button>
    </div>
  </div>

  <!-- Dodaj ostale aplikacije na isti način -->

</div>

<footer>
  © 2026 Balkan Media
</footer>

<script>
// Kopiranje Downloader koda
function copyCode(id, btn){
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(()=>{
    const original = btn.innerHTML;
    btn.innerHTML = "✔ Kopirano";
    btn.style.background = "#1fa855";
    setTimeout(()=>{
      btn.innerHTML = original;
      btn.style.background = "#25d366";
    }, 2000);
  });
}
</script>

</body>
</html>
